<div *ngFor="let p of products; let i = index">
    <!-- <p>{{i+1}}</p> -->
        <div class="product-container" [ngStyle]="{backgroundColor: p.available==='Available'?'#D5F5E3':'#FADBD8'}">
            <div class="image-container">
                <img [src]="p.image" [alt]="p.name" style="max-height:50px;max-width:50px;" />
             </div>
            <div>
                <div class="name-container">
                    <h6>{{p.name}}</h6>
                </div>
                <div class="detail-container">
                    <div [ngStyle]="{color:p.available==='Available'?'Green':'Red'}" class="details">{{p.available}}</div>
                    <div class="details"><b>Price: </b>{{p.price}}</div>
                    <div class="details"><b>Color: </b>{{p.color}}</div>
                </div>
            </div>
            <div class="options">
                <button class="btn btn-success">Show Details</button>
                <button *ngIf="p.available=='Available'" class="btn btn-warning">Buy Now</button>
            </div>
        </div>
</div>
